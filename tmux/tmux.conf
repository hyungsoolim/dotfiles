# 1. 색상 수정 (Neovim 색상이 제대로 나오게 하기 위함)
set-option -sa terminal-overrides ",xterm*:Tc"
set -g mouse on

# 2. keybindings
unbind r
bind r source-file ~/.config/tmux/tmux.conf \; display "Config reloaded!"


# 2. Prefix 키 변경 (Ctrl+b는 손이 꼬입니다. Ctrl+Space 추천)
# unbind C-b
# set -g prefix C-Space
# bind C-Space send-prefix

# 3. 창 번호를 1부터 시작 (키보드 0은 너무 머니까요)
set -g base-index 1
set -g pane-base-index 1
set-window-option -g pane-base-index 1
set-option -g renumber-windows on

set -g status-position top


# 4. 직관적인 창 나누기 (| 는 수직, - 는 수평)
unbind %
bind | split-window -h -c "#{pane_current_path}"
unbind '"'
bind - split-window -v -c "#{pane_current_path}"


# 5. 플러그인 목록 (TPM)
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

set -g @plugin 'christoomey/vim-tmux-navigator'
set -g @plugin 'tmux-plugins/tmux-resurrect'
set -g @plugin 'tmux-plugins/tmux-continuum'
set -g @plugin 'tmux-plugins/tmux-yank'

set -g @plugin 'tmux-plugins/tmux-cpu'
set -g @plugin 'tmux-plugins/tmux-battery'

# resurrect && continuum options
set -g @resurrect-capture-pane-contents 'on'
set -g @continuum-restore 'on'

# Use vi bindings in tmux command prompt
set-option -g status-keys vi

# yank options
# vi mode on
set-window-option -g mode-keys vi

# copy-mode vim keybindings
bind-key -T copy-mode-vi v send-keys -X begin-selection
bind-key -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind-key -T copy-mode-vi y send-keys -X copy-selection-and-cancel

# appearence
set -g @plugin 'catppuccin/tmux'
set -g @catppuccin_flavour 'mocha' # or frappe, macchiato, latte
set -g @catppuccin_window_status_style "slanted"
set -g @catppuccin_pane_status_enalbed "yes"
set -g @catppuccin_pane_border_status "yes"
set -g status-right-length 100
set -g status-left-length 100
set -g status-left ""
set -g status-right "#{E:@catppuccin_status_application}"
set -agF status-right "#{E:@catppuccin_status_cpu}"
# set -agF status-right "#{E:@catppuccin_status_ram}"
set -ag status-right "#{E:@catppuccin_status_session}"
set -ag status-right "#{E:@catppuccin_status_uptime}"
set -agF status-right "#{E:@catppuccin_status_battery}"


# 6. TPM 실행 (반드시 파일의 맨 마지막에 있어야 함)
run '~/.config/tmux/plugins/tpm/tpm'
